<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<button  type="button" class="refresh" (click)="sendRefreshRequest()">
		<img src="/assets/DELETE.png" width="40" height="40">
	</button>

			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Task name</th>
									<th class="cell100 column3">Status</th>
									<th class="cell100 column4">TaskId</th>
									<th class="cell100 column5" >Action</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
                  <tr class="row100 body" *ngFor="let job of jobs">
                    <td class="cell100 column1">{{job.taskname}}</td>
                    <td class="cell100 column3">{{job.status}}</td>
                    <td class="cell100 column4">&nbsp;{{job.taskid}}</td>
                    <td class="cell100 column5"><button  [routerLink]="'/endpoints/update/'" class="one">edit</button> &nbsp; <button  type="button" class="one" (click)="sendCancelRequest(job.taskid)">cancel</button> &nbsp; <button  type="button" class="one" (click)="sendPostRequest(job.taskid)">delete</button></td>
								  </tr>
								  <tr class="row100 body">
										<td class="cell100 column1">Nginx:1.11</td>
										<td class="cell100 column3">Keep Running</td>
										<td class="cell100 column4">N/A</td>
										<td class="cell100 column5">N/A</td>
									</tr>
									<tr class="row100 body">
											<td class="cell100 column1">Nginx:1.11</td>
											<td class="cell100 column3">Keep Running</td>
											<td class="cell100 column4">N/A</td>
											<td class="cell100 column5">N/A</td>
										</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>


<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script>
		$('.js-pscroll').each(function(){
			var ps = new PerfectScrollbar(this);

			$(window).on('resize', function(){
				ps.update();
			})
		});
			
		
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
