<app-page-header>
  <h1>Tasks</h1>
  <div class="page-header-right">
    <button *appUserPermission="canRegisterEndpoint" mat-icon-button [routerLink]="'/endpoints/new/'">
      <img src="/assets/CREATE.png" width="20" height="20">
    </button>
    <button *appUserPermission="canRegisterEndpoint" mat-icon-button [routerLink]="'/endpoints/delete/'">
      <img src="/assets/DELETE.png" width="20" height="20">
    </button>
    <button *appUserPermission="canRegisterEndpoint" mat-icon-button [routerLink]="'/endpoints/update/'">
      <img src="/assets/UPDATE.png" width="20" height="20">
    </button>
  </div>
</app-page-header>
<app-endpoints-missing class="xiaowu"></app-endpoints-missing>
<app-list *ngIf="(endpointsService.haveRegistered$ | async)"></app-list>
