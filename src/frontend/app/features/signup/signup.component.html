<!DOCTYPE html>
<html>
<head>
	<!--Google fonts here-->
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet'>

	<!--Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<!--style sheet-->
	<style>
		html {
			font-size: 62.5%;
		}

		body {
			background-image: url("/assets/bg.png");
			background-repeat: no-repeat;
			background-size: cover;
		}

		/*Style close btn*/
		.signup-close-btn {
			margin-left: 80%;
			margin-top: 30px;
			font-size: 3rem;
			width: 186px;
			height: 67px;
			border-radius: 4rem;
			color: #fff;
			background: rgba(255,255,255, 0.2);
			border: none;
		}

		/*Style login body*/
		.signup-body {
			width: 40%;
			margin-top: 2rem;
			margin-left: auto;
			margin-right: auto;
			background: rgba(255,255,255, 0.2);
			border-radius: 4rem;
		}

		.signup-body-sign {
			font-family: "Roboto", sans-serif;
			font-size: 2.2rem;
			font-weight: 500;
			text-transform: none;
			line-height: 1.4;
			letter-spacing: 0.1em;
			color: #fff;
			text-align: center;
			padding-top: 50px;
		}

		.signup-body-main {
			width: 80%;
			margin-left: auto;
			margin-right: auto;
		}

		.signup-body h1 {
			font-family: "Roboto", sans-serif;
			font-size: 2.3rem;
			font-weight: 500;
			text-transform: none;
			line-height: 1.4;
			letter-spacing: 0.1rem;
			color: #D3D3D3;
			text-align: left;
			margin-top: 2rem;
		}

		.signup-body-divider {
			width: 8%;
			height: 1rem;
			background: #fff;
			margin-top: 1rem;
		}

		.signup-form {
			margin-top: 3rem;
			margin-left: auto;
			margin-right: auto;
		}

		.signup-form label {
			display: block;
			color: #fff;
			font-size: 0.75rem;
			font-weight: 300;
			letter-spacing: 0.2em;
			font-family: "Roboto", sans-serif;
		}

		.input-box {
			width: 100%;
			font-size: 1rem;
			margin-top: 1rem;
			margin-bottom: 2rem;
			background: Transparent;
			border-top: none;
			border-left: none;
			border-right: none;
		}

		.signup-submit-btn {
			width: 100%;
			height: 3rem;
			border-radius: 5px;
			border: none;
			background: #fff;
			color: #7587C6;
			font-size: 2rem;
		}

		.redo-container {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}

		.redo-input-box {
			width: 100%;
			font-size: 1rem;
			margin-top: 1rem;
			margin-bottom: 2rem;
			background: Transparent;
			border-top: none;
			border-left: none;
			border-right: none;
		}

		.signup-bot-divider {
			width: 100%;
			background: #fff;
			height: 1px;
			margin-top: 2rem;
			margin-bottom: 2rem;
		}

		.signup-login-link {
			padding-bottom: 5rem;
			display: flex;
			flex-direction: row;
			font-family: "Roboto", sans-serif;
			font-size: 0.75rem;
			font-weight: 700;
			text-transform: none;
			line-height: 1.4;
			letter-spacing: 0.1rem;
			color: #fff;
		}

		.signup-login-link  span {
			margin-left: 10%;
			margin-right: 30%;
		}


		.signup-login-link a {
			color: #fff;
		}

	</style>

</head>

<body>
<div class="signup">
	<div id="web_bg" style="background-image: url('/assets/bg.png');"></div>
	<button class="signup-close-btn" >Login</button>
	<div class="signup-body">
		<div class="signup-body-sign">SIGN UP</div>
		<div class="signup-body-main">
			<h1>A resource efficient framework for you.</h1>
			<div class="signup-body-divider"></div>
			<form class="signup-form" name="loginForm" (ngSubmit)="signup()" #loginForm="ngForm">
				<div class="redo-container">
					<div>
						<label for="firstname">FIRST NAME</label>
						<input type="text" class="redo-input-box" id="firstname" />
					</div>

					<div>
						<label for="lastname">LAST NAME</label>
						<input type="text" class="redo-input-box" id="lastname" />
					</div>
				</div>

				<div>
					<label for="email">EMAIL</label>
					<input type="email" class="input-box" matInput required [(ngModel)]="username" name="username" />
				</div>

				<div class="redo-container">
					<div>
						<label for="password">PASSWORD</label>
						<input type="text" class="redo-input-box" matInput required type="password" [(ngModel)]="password" name="password" />
					</div>

					<div>
						<label for="redo-password">REDO-PASSWORD</label>
						<input type="text" class="redo-input-box" matInput required type="password" id="redo-password" />
					</div>
				</div>

				<button onclick ="myFunction()" class="signup-submit-btn">Submit</button>

				<div class="signup-bot-divider"></div>

				<div class="signup-login-link">
					<span>Already signed in?</span>
					<a href="#" alt="signin-link">Login</a>
				</div>
			</form>
		</div>
	</div>

</div>
</body>
</html>
